<!DOCTYPE html>
<html>
<head>
    <title>Threat Intelligence Harvester</title>
    <style>
        body {
            background-color: #1e1e2f;
            color: #f5f5f5;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 90%;
        }
        th, td {
            border: 1px solid #444;
            padding: 10px;
        }
        th {
            background-color: #2e2e3e;
        }
        input[type="text"] {
            padding: 10px;
            width: 400px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .title {
            color: #ffcc00;
            margin: 30px 0;
        }
    </style>
</head>
<body>
    <h1 class="title">Threat Intelligence Harvester</h1>

    <form method="get">
        <input type="text" name="q" placeholder="Search IOCs, locations, threat types..." value="{{ query }}">
        <button type="submit">Search</button>
    </form>

    {% if iocs %}
    <table>
        <tr>
            <th>Type</th>
            <th>Value</th>
            <th>Location</th>
            <th>Threat</th>
            <th>Abuse Score</th>
        </tr>
        {% for ioc in iocs %}
        <tr>
            <td>{{ ioc["Type"] }}</td>
            <td>{{ ioc["Value"] }}</td>
            <td>{{ ioc["Location"] }}</td>
            <td>{{ ioc["Threat"] }}</td>
            <td>{{ ioc["Abuse"] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</body>
</html>
